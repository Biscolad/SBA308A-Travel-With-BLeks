<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <img id="logo" src="images\bleksLogo.jpg" alt="BLEKSlogo">
        <h1 id="title">Travel With BLeks!</h1>
        <img id="top-Image" src="https://images.pexels.com/photos/1856488/pexels-photo-1856488.jpeg?auto=compress&cs=tinysrgb&w=1600" alt="background">
    </div>

    <br>
    
    <div class="countrySelection">
        <h2 class="countryName">Select Destination Country</h2>
        <br>
        <select
          id="country"
          style="width: 300px;"
          aria-label="form-select-lg">
        </select>
    </div>

    <hr>
    
    
    <div class="image-grid" id="imageGrid">
        <div class="frame">
            <img class="imageFrame" src="https://images.pexels.com/photos/12314825/pexels-photo-12314825.jpeg?auto=compress&cs=tinysrgb&w=1600" alt="Beach">
            <div class="imageName">Beach</div>
        </div>
        <div class="frame">
            <img class="imageFrame" src="https://images.pexels.com/photos/872831/pexels-photo-872831.jpeg?auto=compress&cs=tinysrgb&w=1600" alt="Night Life">
            <div class="imageName">Night Life</div>
        </div>
        <div class="frame">
            <img class="imageFrame" src="https://images.pexels.com/photos/5029795/pexels-photo-5029795.jpeg?auto=compress&cs=tinysrgb&w=1600" alt="Destination">
            <div class="imageName">Destintion</div>
        </div>
        <div class="frame">
            <img class="imageFrame" src="https://images.pexels.com/photos/269767/pexels-photo-269767.jpeg?auto=compress&cs=tinysrgb&w=1600" alt="Build Your Travel">
            <div class="imageName">Build your Travel</div>
        </div>
        <div class="frame">
            <img class="imageFrame" src="https://images.pexels.com/photos/21014/pexels-photo.jpg?auto=compress&cs=tinysrgb&w=1600" alt="Explore Places">
            <div class="imageName">Explore Places</div>
        </div>
        <div class="frame">
            <img class="imageFrame" src="https://images.pexels.com/photos/1646870/pexels-photo-1646870.jpeg?auto=compress&cs=tinysrgb&w=1600" alt="Top Attractions">
            <div class="imageName">Top Attractions</div>
        </div>
        
        <div class="frame">
            <img class="imageFrame" src="https://images.pexels.com/photos/2009968/pexels-photo-2009968.jpeg?auto=compress&cs=tinysrgb&w=1600" alt="Adventure">
            <div class="imageName">Adventure</div>
        </div>
       
        <div class="frame">
            <img class="imageFrame" src="https://images.pexels.com/photos/620337/pexels-photo-620337.jpeg?auto=compress&cs=tinysrgb&w=1600" alt="Scenery">
            <div class="imageName">Scenery</div>
        </div>
    </div>



    <script src="main.js" type=""></script>
    
</body>
<footer>
    &copy; 2023   |   bleks technologies &nbsp;<span class="separator">|</span>

</footer>
</html>
